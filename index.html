

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <title>Weather API</title>
</head>
<body>
    

<div class="container mt-9">
    <div id="main" class="card card-body mt-3" style="width: 415px" style="align-items: center">
        <form class="form-inline mt-10">
            <input type="text" class="inputValue" placeholder="Enter A City">
            <input class="btn btn-success btn-sm" id="search" value ="Submit">
        </form>
        
        <ul id = "items" class="list-group" style="width: 400px">
            <li class="list-group-item name">City</li>
            <li class="list-group-item">High Temperature</li>
            <li class="list-group-item temp_max">"temp_max"</li>
            <li class="list-group-item">Low Temperature</li>
            <li class="list-group-item temp_min"></li>
            <li class="list-group-item">Humidity</li>
            <li class="list-group-item humidity"></li>
            <li class="list-group-item">Conditions</li>
            <li class="list-group-item forecast"></li>


        </ul>
    </div>
</div>





    


</div>
    <div class="row"><div class="col-md-6"><span style="float:right">High Temp</span></div><div class="col-md-6"> <p class="temp_max" style="float:left"></p></div></div>
    <div class="row"><div class="col-md-6"><span style="float:right">Low Temp</span></div><div class="col-md-6"> <p class="temp_min"style="float:left"></p></div></div>
    <div class="row"><div class="col-md-6"><span style="float:right">Humidity</span></div><div class="col-md-6"> <p class="humidity"style="float:left"></p></div></div>
    <div class="row"><div class="col-md-6"><span style="float:right">Forecast</span></div><div class="col-md-6"> <p class="forecast"style="float:left"></p></div></div>
</div>

<script src="js/main.js"></script>


    



</body>
</html>
